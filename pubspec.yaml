name: twitch_api
description: A wrapper in pure Dart to connect to Twitch.tv using OAuth implicit
  authentication.
version: 0.6.1
homepage: https://github.com/TesteurManiak/twitch_api_flutter
repository: https://github.com/TesteurManiak/twitch_api_flutter

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  freezed_annotation: ^2.2.0
  http: ^0.13.5
  json_annotation: ^4.8.0

dev_dependencies:
  build_runner: ^2.3.3
  coverage: ^1.6.3
  fd_lints: ^1.0.2
  freezed: ^2.3.2
  json_serializable: ^6.6.1
  mocktail: ^0.3.0
  remove_from_coverage: ^2.0.0
  test: ^1.22.2

false_secrets:
  - /test/**
